<html>
<head>
<title>Woord en Lewe iKaart</title>
<link rel="stylesheet" href="./css/style.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.9.1.js"></script> 
<link rel="stylesheet" href="./js/jqmobile/jquery.mobile-1.4.2.css" type="text/css" />
<script type="text/javascript" src="js/jqmobile/jquery.mobile-1.4.2.js"></script> 
</head>
<body>

<form method="post" name="icard" action="http://www.apollolms.co.za/wnl_icard/php/processCard.php"  onsubmit="window.location='done.html';">
<img class="brand_image" src="media/logo.png"/><br/>
Name:<br/>
<input type="text" name="name" /><br/>
Contact Number:<br/>
<input type="text" name="contact" /><br/>
E-Mail:<br/>
<input type="text" name="email" /><br/>
Age:<br/>

<input type="text" name="age" /><br/>
Occupation:<br/>
<input type="text" name="occupation" /><br/>
Marital Status:<br/>
<fieldset data-role="controlgroup" data-type="horizontal">
<label for="marstat1" ><input type="radio" name="marital_status" id="marstat1" value="Single" />Single</label>
<input type="radio" name="marital_status" id="marstat2" value="Married" /><label for="marstat2" >Married</label>
<input type="radio" name="marital_status" id="marstat3" value="Divorced" /><label for="marstat3" >Divorced</label>
<input type="radio" name="marital_status" id="marstat4" value="Widowed" /><label for="marstat4" >Widowed</label>
</fieldset>
<br/>
<input type="hidden" name="lang" value="Eng" /><br/>
<br/>
Request:<br/>
<fieldset data-role="controlgroup">
<label for="acceptjesus"><input type="checkbox" id="acceptjesus" name="req_acceptjesus" />I want to accept Jesus in my life</label>
<label for="newtoarea"><input type="checkbox" id="newtoarea" name="req_newtoarea"/>I recently moved here</label>
<label for="needspirithelp"><input type="checkbox" id="needspirithelp" name="req_needspirithelp" />I need spiritual help</label>
<label for="detailschange"><input type="checkbox"id="detailschange"  name="req_detailschange" />I want to update my details</label>
<label for="newmember"><input type="checkbox" id="newmember" name="req_newmember" />I want to become a new member</label>
<label for="newvolunteer"><input type="checkbox" id="newvolunteer" name="req_newvolunteer"/>I want to volunteer</label>
</fieldset>
<br/>
Prayer Request:<br/>
<textarea type="text" name="prayer_req"></textarea><br/>
Praise Report:<br/>
<textarea type="text" name="praise_rep"></textarea><br/>
<input type="submit" value="Submit"/><br/>
</form>
</body>
</html>
