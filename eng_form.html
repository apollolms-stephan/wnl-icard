<body>

<form method="post" name="icard" action="http://www.apollolms.co.za/wnl_icard/php/processCard.php"  onsubmit="window.location='done.html';">
<img class="brand_image" src="media/logo.png"/><br/>
Name:<br/>
<input type="text" name="name" /><br/>
Contact Number:<br/>
<input type="text" name="contact" /><br/>
E-Mail:<br/>
<input type="text" name="email" /><br/>
Age:<br/>

<br/>

<br/>
