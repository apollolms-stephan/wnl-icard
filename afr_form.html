<html>
<head>
<title>Woord en Lewe iKaart</title>
<link rel="stylesheet" href="./css/style.css" type="text/css" />
<link rel="stylesheet" href="./js/jqmobile/jquery.mobile-1.4.2.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.9.1.js"></script> 
<script type="text/javascript" src="js/jqmobile/jquery.mobile-1.4.2.js"></script> 
<script type="text/javascript" src="js/validate.js"></script> 

</head>
<body>
<form method="post" action="http://www.apollolms.co.za/wnl_icard/php/processCard.php">
<img class="brand_image" src="media/logo.png"/><br/>
Naam:<br/>
<input type="text" name="name" /><br/>
Kontak Nommer:<br/>
<input type="text" name="contact" /><br/>
E-Pos:<br/>
<input type="text" id="email" name="email" onkeydown="if(!isValidEmail(document.getElementById('email').value)){var elem = getElementById('emailValid'); elem.innerHTML = 'E-Mail doesn\'t appear valid...';}else{var elem = getElementById('emailValid'); elem.innerHTML = 'E-Mail seems valid!';}"/><br/>
<div id="emailValid"></div>
Ouderdom:<br/>
<input type="text" name="age" /><br/>
Beroep:<br/>
<input type="text" name="occupation" /><br/>
Huwelik Status:<br/>
<fieldset data-role="controlgroup" data-type="horizontal">
<label for="marstat1" ><input type="radio" name="marital_status" id="marstat1" value="Single" />Enkel</label>
<input type="radio" name="marital_status" id="marstat2" value="Married" /><label for="marstat2" >Getroud</label>
<input type="radio" name="marital_status" id="marstat3" value="Divorced" /><label for="marstat3" >Geskei</label>
<input type="radio" name="marital_status" id="marstat4" value="Widowed" /><label for="marstat4" >Weduwee</label>
</fieldset>
<br/>
<input type="hidden" name="lang" value="Afr" /><br/>
<br/>
Navraag:<br/>
<fieldset data-role="controlgroup">
<label for="acceptjesus"><input type="checkbox" id="acceptjesus" name="req_acceptjesus" />Ek wil Jesus aanvaar in my lewe</label>
<label for="newtoarea"><input type="checkbox" id="newtoarea" name="req_newtoarea"/>Ek het onlangs ingetrek</label>
<label for="needspirithelp"><input type="checkbox" id="needspirithelp" name="req_needspirithelp" />Ek kort geestelike hulp</label>
<label for="detailschange"><input type="checkbox"id="detailschange"  name="req_detailschange" />Ek wil my besonderhede opdateer</label>
<label for="newmember"><input type="checkbox" id="newmember" name="req_newmember" />Ek wil 'n nuwe lidmaat word</label>
<label for="newvolunteer"><input type="checkbox" id="newvolunteer" name="req_newvolunteer"/>Ek wil 'n vrywilliger word</label>
<label for="baptism"><input type="checkbox" id="baptism" name="req_baptise"/>Ek wil gedoop word</label>
</fieldset>
<br/>
Gebedsversoek:<br/>
<textarea type="text" name="prayer_req"></textarea><br/>
Dankbetuiging:<br/>
<textarea type="text" name="praise_rep"></textarea><br/>
<input type="submit" value="Stuur" /><br/>
<br/>
<img class="brand_image" src="media/footer.png"/><br/>
</form>
</body>
</html>
